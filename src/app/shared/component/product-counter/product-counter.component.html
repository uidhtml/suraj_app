<div class="counterWrapper">
    <button class="addProductButton" (click)="showProductCounter()" *ngIf="!product.quantity">
    Add
  </button>
    <div class="counter" *ngIf="product.quantity">
        <button (click)="remove()">-</button>
        <span class="quantity">{{ product.quantity }}<span>{{ product.unit }}</span></span>
        <button (click)="add()">+</button>
    </div>
</div>
